services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true

  ollama:
    image: ollama/ollama:latest
    entrypoint: /bin/sh
    # Gemma 3:4b prend beaucoup de temps Ã  installer, le gemma2:2b prend moins de temps
    command: -c "ollama serve & sleep 5 && ollama pull gemma3:4b && wait"

volumes:
  ollama_data: